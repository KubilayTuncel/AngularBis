<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="projectStatus" (ngSubmit)="onSaveProject()">
        <div class="form-group">
          <label for="projectname">Project</label>
          <input type="text" id="project" class="form-control" formControlName="projectname">
          <span *ngIf="!projectStatus.get('projectname').valid && projectStatus.get('projectname').touched"
          class="help-block">
          <span *ngIf="projectStatus.get('projectname').errors['projectNameForbidden']">This name is invalid!</span>
          <span *ngIf="projectStatus.get('projectname').errors['required']">This field is required!</span> 
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" formControlName="email">
          <span *ngIf="!projectStatus.get('email').valid && projectStatus.get('email').touched"
          class="help-block">
          Please enter a valid email!
        </span>
        </div>
        <div class="form-group">
          <label for="select">Project Status</label>
          <select name="Project Staus" id="status" class="form-control" formControlName="status">
            <option *ngFor="let status of ProjectStatus" [value]="status">{{status}}</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Create Project</button>
      </form>


    </div>
  </div>
</div>
