<label>Server Name</label>
<p></p>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="from-control"
[(ngModel)]="serverName">
<hr>
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<hr>
<label >user name</label>
<p></p>
<input type="text" class="from-control"
[(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary" [disabled]="username ===''"
(click)="onCreateUserName()">Update UserName</button>
<p>{{usernameStatus}}</p>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = tuna</p>
<div *ngFor="let logItem of logs; let i = index"
[ngStyle] = "{backgroundColor:i >=5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': i >=5}">
    {{logItem}}
</div>
